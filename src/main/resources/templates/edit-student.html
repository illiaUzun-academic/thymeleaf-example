<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Додати нового студента</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Додати нового студента</h1>
    <form method="post" th:action="@{/student/new}" th:object="${student}">
        <div class="form-group">
            <label for="id">ID:</label>
            <input class="form-control" id="id" readonly th:field="*{id}" type="text"/>
        </div>
        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input class="form-control" id="name" th:field="*{name}" type="text"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" th:field="*{email}" type="email"/>
        </div>
        <div class="form-group">
            <label for="course">Курс:</label>
            <input class="form-control" id="course" th:field="*{course}" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Зберегти</button>
        <a class="btn btn-secondary" href="/">Назад</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
